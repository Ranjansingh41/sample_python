#set your language below
language: python
#set language version. This is only required if you use the default Shippable image for your build
python:
    - 2.7

build:
    pre_ci_boot:
        options: -v /dataDir
    post_ci:
      - docker rm -f postgres  &> /dev/null || true
      - cp $SHIPPABLE_BUILD_DIR/deploy/docker/containers/postgres/docker-entrypoint.sh /dataDir/docker-entrypoint.sh
      - docker run -i --name postgres --publish 5432:5432 --volumes-from $SHIPPABLE_CONTAINER_NAME postgres /dataDir/docker-entrypoint.sh
      - docker ps
      - docker stop -t=0 postgres
      - docker ps
    on_failure:
          - docker logs --tail="all" gunicorn
