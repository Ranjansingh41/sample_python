language: python
#set language version. This is only required if you use the default Shippable image for your build
python:
    - 2.7
env:
  - LIVELY_REPO_DIR=/root/src/github.com/myrepo
build:
    post_ci:
      - sudo apt-get install tree
      - cd /root/src
      - tree
      - docker rm -f postgres  &> /dev/null || true
      - docker run --name postgres --publish 5432:5432 --detach=true --volume $LIVELY_REPO_DIR/deploy/docker/containers/postgres/docker-entrypoint.sh:/docker-entrypoint.sh postgres
    on_failure:
      - docker logs --tail="all" gunicorn
