language: python
#set language version. This is only required if you use the default Shippable image for your build
python:
    - 2.7
env:
  - LIVELY_REPO_DIR=/root/src/github.com/stephanielingwood/sample_python
build:
    pre_ci_boot:
        options: -v $LIVELY_REPO_DIR/
    post_ci:
      - docker rm -f postgres  &> /dev/null || true
      - docker run --name postgres -i -t --publish 5432:5432 --volumes-from $CONTAINER_NAME postgres /bin/bash
      - ls -la
      - sudo apt-get install tree
      - tree
      - exit
      - docker ps
      - docker stop -t=0 fd441ff9a7e6 675ad55a1808
      - docker ps
      - ls -la
      - cat ./docker-entrypoint.sh
    on_failure:
      - docker logs --tail="all" gunicorn
